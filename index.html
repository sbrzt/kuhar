<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KUHAR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">KUHAR</h1>


  <form id="qr-form">
    <div class="field">
        <label class="label">URL</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input" id="url" required>
        </div>
        <p class="help">This is a help text</p>
    </div>
    <div class="field">
        <label class="label">Foreground Color</label>
        <div class="control">
            <input type="color" id="fg" value="#000000">
        </div>
        <p class="help">This is a help text</p>
    </div>
    <div class="field">
        <label class="label">Background Color</label>
        <div class="control">
            <input type="color" id="bg" value="#ffffff">
        </div>
        <p class="help">This is a help text</p>
    </div>
    <div class="file has-name">
        <label class="file-label">
          <input class="file-input" type="file" id="bg-img" accept="image/*">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">Choose a fileâ€¦</span>
          </span>
        </label>
    </div>
    <div class="field">
        <div class="control">
            <button class="button is-link" type="submit">Generate</button>
        </div>
    </div>
  </form>
<div id="cards-container"></div>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
